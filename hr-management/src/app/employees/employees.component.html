<div class="container mt-3">
  <button class="btn btn-primary mb-3" (click)="openAddEmployeeModal()">Add Employee</button>
  <input type="text" class="form-control mb-3" placeholder="Search Employees" (input)="filterEmployees($event)">

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Department</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let employee of filteredEmployees">
      <td>{{ employee.id }}</td>
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.department }}</td>
      <td>
        <button class="btn btn-warning" (click)="openEditEmployeeModal(employee)">Edit</button>
        <button class="btn btn-danger" (click)="openDeleteEmployeeModal(employee.id)">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<app-add-employee-modal></app-add-employee-modal>
<app-delete-employee></app-delete-employee>
